{{- define "app" -}}
<!DOCTYPE html>
  <html>
    <head>
      <title>Gno.land</title>
      {{ template "html_head" }}
    </head>
    <body onload="main()">
      <div id="root">
        <div id="header">
          {{ template "header_logo" }}
          <span id="logo_path">
            <a href="{{ .Data.DirPath }}/">{{ .Data.DirPath }}/</a>{{ .Data.FileName }}
          </span>
          {{ template "header_buttons" }}
        </div>

        <div id="package_file">
          <pre><code>{{ .Data.FileContents }}</code></pre>
        </div>

        {{ template "footer" }}
      </div>
      {{ template "js" }}
      {{ template "hljs" }}
    </body>
  </html>
{{- end -}}
