version: "3.7"
services:
  gnoland:
    container_name: gnoland
    build: ../..
    environment:
      - LOG_LEVEL=4
    command: [ "gnoland" ]
    volumes:
      - "./data/gnoland:/opt/gno/src/testdir"
    network_mode: host
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "100m"
