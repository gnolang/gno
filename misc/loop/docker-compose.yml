networks:
  portal-loop:
    name: portal-loop
    driver: bridge
    ipam:
      config:
        - subnet: 172.42.0.0/16

services:
  traefik:
    image: traefik:v3
    restart: unless-stopped
    command:
      - --api.insecure=true
      - --providers.file=true
      - --providers.file.watch=true
      - --providers.file.directory=/etc/traefik/configs
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.rpc.address=:26657
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --entryPoints.web.forwardedHeaders.insecure
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=dev@gno.land
    networks:
      - portal-loop
    ports:
      - 80:80
      - 443:443
      - 26657:26657
    volumes:
      - ./traefik:/etc/traefik/configs
      - /var/run/docker.sock:/var/run/docker.sock:ro

  gnoweb:
    image: ghcr.io/gnolang/gno/gnoweb:master
    restart: unless-stopped
    env_file: .env
    entrypoint:
      - gnoweb
      - --bind=0.0.0.0:8888
      - --remote=traefik:26657
      - --chainid=portal-loop
      - --with-analytics
      - --faucet-url=https://faucet-api.gno.land
      - --help-remote=https://rpc.gno.land:443
    networks:
      - portal-loop
    labels:
      - traefik.enable=true
      - traefik.http.routers.gnoweb.entrypoints=web,websecure
      - traefik.http.routers.gnoweb.rule=Host(`gno.land`) || Host(`www.gno.land`) || Host(`portal-loop.gnoteam.com`) || Host(`private-loop.gnoteam.com`)
      - traefik.http.routers.gnoweb.tls=true
      - traefik.http.routers.gnoweb.tls.certresolver=le
      - com.centurylinklabs.watchtower.enable=true

  gnofaucet:
    image: ghcr.io/gnolang/gno/gnofaucet:master
    command:
      - serve
      - --listen-address=0.0.0.0:5050
      - --chain-id=portal-loop
      - --is-behind-proxy=true
      - --mnemonic=${FAUCET_MNEMONIC}
      - --num-accounts=1
      - --remote=http://traefik:26657
      - --captcha-secret=${CAPTCHA_SECRET_KEY}
    env_file: .env
    networks:
      - portal-loop
    labels:
      - traefik.enable=true
      - traefik.http.routers.gnofaucet-api.entrypoints=websecure
      - traefik.http.routers.gnofaucet-api.rule=Host(`faucet-api.gno.land`) || Host(`faucet-api.portal-loop.gnoteam.comd`) || Host(`faucet-api.private-loop.gnoteam.com`)
      - traefik.http.routers.gnofaucet-api.tls=true
      - traefik.http.routers.gnofaucet-api.tls.certresolver=le
      - traefik.http.middlewares.gnofaucet-ratelimit.ratelimit.average=6
      - traefik.http.middlewares.gnofaucet-ratelimit.ratelimit.period=1m
      - com.centurylinklabs.watchtower.enable=true

  tx-indexer:
    image: ghcr.io/gnolang/tx-indexer:latest
    command:
      - start
      - -http-rate-limit=500
      - -listen-address=0.0.0.0:8546
      - -max-slots=2000
      - -remote=http://traefik:26657
    networks:
      - portal-loop
    labels:
      - traefik.enable=true
      - traefik.http.routers.tx-indexer.entrypoints=websecure
      - traefik.http.routers.tx-indexer.rule=Host(`indexer.gno.land`) || Host(`indexer.portal-loop.gnoteam.com`) || Host(`indexer.private-loop.gnoteam.com`)
      - traefik.http.routers.tx-indexer.tls=true
      - traefik.http.routers.tx-indexer.tls.certresolver=le
      - traefik.http.services.tx-indexer.loadbalancer.server.port=8546
      - com.centurylinklabs.watchtower.enable=true
      - com.centurylinklabs.watchtower.depends-on=portalloopd

  portalloopd:
    container_name: portalloopd
    build:
      context: ../..
      target: portalloopd
    restart: unless-stopped
    volumes:
      - ./scripts:/scripts
      - ./backups:/backups
      - ./traefik:/etc/traefik/configs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - portal-loop
    environment:
      - HOST_PWD=$PWD
      - SNAPSHOTS_DIR=/backups/snapshots
      - MASTER_BACKUP_FILE=/backups/backup.jsonl
      - RPC_URL="http://traefik:26657"
      - TRAEFIK_GNO_FILE=/etc/traefik/configs/gno.yml
    extra_hosts:
      - host.docker.internal:host-gateway
    labels:
      - com.centurylinklabs.watchtower.enable=true

  watchtower:
    image: containrrr/watchtower
    command: 
      - --interval
      - "30"
      - --label-enable
      - --http-api-metrics
      - --http-api-update
      - --http-api-periodic-polls
      - --debug
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $HOME/.docker/config.json:/config.json
    env_file: .env
    environment:
      - WATCHTOWER_HTTP_API_TOKEN=atoken
      - WATCHTOWER_NOTIFICATIONS_HOSTNAME="Portal Loop Watchtower"
    ports:
      - "127.0.0.1:8080:8080"
