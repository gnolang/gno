	query getPullRequests($owner: String!, $name: String!, $cursor: String!) {
		  repository(owner: $owner, name: $name) {
		    name
		    pullRequests(
		      first: 100
		      orderBy: {field: CREATED_AT, direction: ASC}
		      after: $cursor
		    ) {
		      nodes {
		        title
		        createdAt
		        state
				number
		        author {
		          login
		        }
		        commits {
		          totalCount
		        }
		        reviews(first: 100) {
		          totalCount
		          nodes {
		            author {
		              login
		            }
		            state
		            createdAt
		          }
		        }
		      }
		      pageInfo {
		        endCursor
		        hasNextPage
		      }
		    }
		  }
		  rateLimit {
		    cost
		    limit
		    remaining
		    resetAt
		  }
		}