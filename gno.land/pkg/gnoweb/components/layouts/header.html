{{ define "layouts/header" }}
  <header class="main-header sticky top-0 bg-light dark:bg-dark border-b text-100 z-max">
    <nav
      aria-label="Realm navigation"
      class="max-w-screen-max mx-auto px-4 md:px-10 grid grid-cols-10 grid-flow-dense gap-4 md:gap-x-8 lg:gap-x-20 xxl:gap-x-32 items-center"
    >
      <div
        class="main-navigation flex items-center gap-1 col-span-7 max-w-screen-max h-full py-2"
      >
        <a
          href="/"
          class="rounded border border-gray-100 dark:border-gray-d100  h-10 w-10 shrink-0"
        >
          <img
            src="/public/imgs/gnoland.svg"
            class="dark:hidden"
            alt="Gno username profile pic"
            width="40px"
            height="40px"
          />
          <img
            src="/public/imgs/gnoland-dark.svg"
            class="hidden dark:block"
            alt="Gno username profile dark pic"
            width="40px"
            height="40px"
          />
        </a>
        <div
          class="relative w-full h-full overflow-scroll no-scrollbar text-gray-100 dark:text-gray-d100 has-[[data-role='header-input-search']:focus-within]:text-gray-50 dark:has-[[data-role='header-input-search']:focus-within]:text-gray-d50"
        >
          <div
            class="relative overflow-scroll no-scrollbar md:pr-8 flex items-center bg-current has-[[data-role='header-input-search']:focus-within]:border-gray-300 dark:has-[[data-role='header-input-search']:focus-within]:border-gray-d300 border h-full border-gray-100 dark:border-gray-d100 px-1.5 py-0 rounded"
          >
            <form
              class="js-header-searchbar peer absolute w-full h-full top-0 left-0 p-1.5 md:pr-8 text-200 text-gray-600 dark:text-gray-d600 font-medium"
            >
              <label for="header-input-search" class="sr-only">
                gno.land Search
              </label>
              <input
                id="header-input-search"
                data-role="header-input-search"
                type="text"
                value="{{ .RealmPath }}"
                class="relative h-full w-full bg-transparent outline-none"
              />
              <button type="submit" class="sr-only">Search</button>
            </form>

            {{ template "ui/breadcrumb" .Breadcrumb }}
          </div>

          <!-- Network Info Popup -->
          <label
            for="searchbar-server-popup-toggle"
            class="absolute hidden md:flex justify-center rounded-r items-center p-1.5 h-[calc(100%-2px)] bg-current z-max right-px top-px cursor-pointer"
            tabindex="0"
            role="button"
            aria-controls="network-info-popup"
          >
            <svg class="w-5 h-5 text-gray-400 hover:text-gray-600 dark:text-gray-d400 dark:hover:text-gray-d600">
              <title>Network Info</title>
              <use href="#ico-earth"></use>
            </svg>
          </label>

          <input
            type="checkbox"
            id="searchbar-server-popup-toggle"
            class="hidden peer"
            aria-expanded="false"
          />
          <label
            for="searchbar-server-popup-toggle"
            class="fixed z-max inset-0 flex items-center justify-center opacity-0 invisible peer-checked:opacity-100 peer-checked:visible"
          ></label>

          <div
            class="z-max absolute top-0 right-0 opacity-0 invisible 0 peer-checked:opacity-100 peer-checked:visible"
            role="dialog"
            aria-labelledby="network-info-title"
            aria-modal="true"
          >
            <div
              class="px-4 py-2 w-72 fixed -translate-x-full rounded bg-light dark:bg-dark border border-gray-100 dark:border-gray-d100"
            >
              <div class="w-full flex justify-between items-center pb-3">
                <span
                  id="network-info-title"
                  class="text-gray-600 dark:text-gray-600 text-100 font-semibold"
                  >Network Info</span
                >
                <label
                  for="searchbar-server-popup-toggle"
                  class="absolute right-3 text-gray-400 hover:text-gray-900 dark:text-gray-d400 dark:hover:text-gray-d900 cursor-pointer"
                  tabindex="0"
                  role="button"
                  aria-label="Close popup"
                >
                  <svg class="w-3 h-3">
                    <title>Close Network Info</title>
                    <use href="#ico-cross"></use>
                  </svg>
                </label>
              </div>
              <div class="flex gap-1 items-start w-full py-2 text-gray-400 dark:text-gray-d400">
                <svg class="w-4 h-4" aria-hidden="true">
                  <use href="#ico-chain"></use>
                </svg>
                <div class="flex flex-col justify-start items-start">
                  <span class="text-50">Chain ID</span>
                  <span class="text-gray-600 font-semibold leading-tigh"
                    >{{ .ChainId }}</span
                  >
                </div>
              </div>
              <div class="flex gap-1 items-start w-full py-2 text-gray-400">
                <svg class="w-4 h-4" aria-hidden="true">
                  <use href="#ico-rpc"></use>
                </svg>
                <div class="flex flex-col justify-start items-start">
                  <span class="text-50">RPC Address</span>
                  <span class="text-gray-600 font-semibold leading-tight"
                    >{{ .Remote }}</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <form 
        class="sidemenu col-span-3 flex justify-end lg:justify-start gap-3 sm:gap-6 h-full text-100 text-gray-400 dark:text-gray-d400"
      >  
         
        {{ range .Links }} {{ template "ui/header_link" . }} {{ end }}
      </form>
    </nav>
  </header>
{{ end }}
