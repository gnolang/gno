{{ define "ui/expend_label" }}
<label
  for="toc-expend"
  class="toc-expend-btn flex text-100 lg:text-200 font-normal lg:font-semibold lg:mt-10 justify-between items-center bg-light dark:bg-gray-d50 hover:bg-gray-100 dark:hover:bg-gray-d100 cursor-pointer border lg:border-none lg:bg-transparent lg:hover:bg-transparent px-4 py-2 lg:p-0 rounded-sm text-gray-900 dark:text-gray-d900"
>
  {{ . }}
  <input id="toc-expend" type="checkbox" class="peer hidden" />
  <span class="flex lg:hidden gap-1.5 items-center before:content-['open'] peer-checked:before:content-['close']">
    <svg class="toc-expend-btn_ico w-4 h-4 text-gray-900 dark:text-gray-d900">
      <use href="#ico-arrow-down"></use>
    </svg>
  </span>
</label>
{{ end }}
