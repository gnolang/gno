{{define "ui/doc_content"}}
{{range .Blocks}}
{{if eq .Type "text"}}
<div class="whitespace-pre-line doc-text">{{.Content}}</div>
{{else if eq .Type "code"}}
<details class="mt-2 mb-2 doc-example">
    <summary class="cursor-pointer text-green-600 hover:underline font-medium">Example</summary>
    <div class="mt-2 border p-2 rounded-sm">
        {{highlightCode .Content "go"}}
    </div>
</details>
{{end}}
{{end}}
{{end}}
