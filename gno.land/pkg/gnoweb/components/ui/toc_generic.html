{{- define "ui/toc_generic" }}
<ul class="list-none space-y-2 pt-2">
  {{ range .Items }}
  <li>
    <a class="flex items-start gap-2 line-clamp-2 hover:text-green-600 hover:underline" href="{{ .Link }}">
      <svg class="w-4 h-4 shrink-0 mt-[0.15rem]">
        <use href="#ico-{{ $.Icon }}"></use>
      </svg>
      {{ .Text }}
    </a>
  </li>
  {{ end }}
</ul>
{{ end }}
