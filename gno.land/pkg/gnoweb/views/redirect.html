{{- define "app" -}}
<!DOCTYPE html>
<html>
  <head>
    <link rel="canonical" href="{{.Data.To}}" />
    <meta name="robots" content="noindex" />
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url={{.Data.To}}" />
    <title>Redirecting to {{.Data.To}}</title>
  </head>
  <body>
    <a href="{{.Data.To}}">{{.Data.To}}</a>
    {{ template "analytics" .}}
  </body>
</html>
{{- end -}}
