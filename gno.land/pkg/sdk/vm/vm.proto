syntax = "proto3";
package vm;

option go_package = "github.com/gnolang/gno/gno.land/pkg/sdk/vm/pb";

// imports
import "github.com/gnolang/gno/tm2/pkg/std/std.proto";

// messages
message m_call {
	string caller = 1;
	string send = 2;
	string max_deposit = 3;
	string pkg_path = 4;
	string func = 5;
	repeated string args = 6;
}

message m_run {
	string caller = 1;
	string send = 2;
	string max_deposit = 3;
	std.MemPackage package = 4;
}

message m_addpkg {
	string creator = 1;
	std.MemPackage package = 2;
	string send = 3;
	string max_deposit = 4;
}

message InvalidPkgPathError {
}

message NoRenderDeclError {
}

message PkgExistError {
}

message InvalidStmtError {
}

message InvalidExprError {
}

message TypeCheckError {
	repeated string errors = 1;
}

message UnauthorizedUserError {
}

message InvalidPackageError {
}

message InvalidFileError {
}