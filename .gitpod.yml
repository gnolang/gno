tasks:
  - name: Dev Shell
    init: >
      echo "install developer tools" &&
      (cd misc/devdeps && make install) &&
      echo "download dependencies" &&
      go mod download &&
      echo "prebuild gnodev" &&
      make install_gnodev
    command: gnodev --help
      
  - name: Gnoland Website
    init: cd gnoland/website && go install .
    command: go run . --bind-addr=0.0.0.0:8080
    
  - name: Gnoland Node
    init: go install ./cmd/gnoland
    command: gnoland

ports:
  - port: 8080
    onOpen: open-preview
  - port: 36657
    onOpen: notify
    
