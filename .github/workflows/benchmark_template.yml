name: benchmarks
on:
  workflow_call:
    inputs:
      publish:
        required: true
        type: boolean
      test-flags:
        required: true
        type: string
      external-data-json-path:
        type: string

permissions:
  # deployments permission to deploy GitHub pages website
  deployments: write
  # contents permission to update benchmark contents in gh-pages branch
  contents: write

env:
  CGO_ENABLED: 0

jobs:
  benchmarks:
    if: ${{ github.repository == 'sw360cab/gno' }}
    runs-on: [self-hosted, Linux, X64, benchmarks]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - uses: actions/setup-go@v5
      with:
        go-version: "1.22.x"

    - name: Run benchmark
      # TODO: change
      run: |
        go test -benchmem -bench=. -run=^$ github.com/gnolang/gno/tm2/pkg/db/goleveldb/ \
        -cpu 1,2 ${{ inputs.test-flags }} | tee benchmarks.txt
      # go test -benchmem -bench=. ./... -run=^$ -skip=^BenchmarkPreprocess$ \

    - name: Download previous benchmark data
      uses: actions/cache@v4
      with:
        path: ./cache
        key: ${{ runner.os }}-benchmark
    
    - name: Store benchmark results into `gnolang/benchmarks` repository
      uses: benchmark-action/github-action-benchmark@v1
      # see https://github.com/benchmark-action/github-action-benchmark?tab=readme-ov-file#action-inputs
      with:
        name: Go Benchmarks
        tool: 'go'
        output-file-path: benchmarks.txt
        # Where the previous data file is stored
        external-data-json-path: ${{ inputs.external-data-json-path }}
        # Show alert with commit comment on detecting possible performance regression
        alert-threshold: '200%'
        fail-on-alert: true
        comment-on-alert: true
        # Enable Job Summary for PRs
        summary-always: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        # NOTE you need to use a separate Personal Access Token that has a write access to the specified repository.
        ## gh-repository: 'github.com/gno/benchmarks' # on gh-pages branch
        gh-pages-branch: gh-benchmarks
        # NOTE this option does not work on external repository
        benchmark-data-dir-path: bench
        auto-push: ${{ inputs.publish }}
        alert-comment-cc-users: '@ajnavarro,@thehowl,@zivkovicmilos'
