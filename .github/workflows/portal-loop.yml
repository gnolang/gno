name: portal-loop

on:
  pull_request: {}
  push:
    paths:
      - "misc/loop/**"
      - ".github/workflows/portal-loop.yml"
    branches:
      - "master"
      - "ci/portal-loop"
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  portal-loop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata portalloopd
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/portalloopd
          tags: |
            type=raw,value=latest
            type=semver,pattern=v{{version}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./misc/loop
          target: portalloopd
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          cache-to: type=gha,mode=max
          cache-from: type=gha
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:test-portal-loop
          outputs: type=docker,dest=/tmp/gno.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ghcr.io/gnolang/gno:test-portal-loop
          path: /tmp/gno.tar

  test-portal-loop-docker-compose:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - run: |
          cd misc/loop

          docker compose build
          docker compose pull
          docker compose up -d

          while [[ "$(curl -s localhost:26657/status | jq -r '.result.sync_info.latest_block_height')" -gt 10 ]]; do sleep 1; done

          curl -s localhost:26657/status | jq

          cd ../..
          docker build -t ghcr.io/gnolang/gno .

          while
            block_height=$(curl -s localhost:26657/status | jq -r '.result.sync_info.latest_block_height')

            [[ "$block_height" -lt 10 && "$block_height" -gt 5 ]]
          do
            sleep 1
          done
