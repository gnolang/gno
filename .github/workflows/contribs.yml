name: contribs

on:
  push:
    branches: [ "master" ]
  pull_request:
    paths:
      - "contribs/**"
      - ".github/workflows/contribs.yml"
      - "gnovm/**.go"
      - "gno.land/**.go"
      - "tm2/**.go"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      programs: ${{ steps.set-matrix.outputs.programs }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: echo "::set-output name=programs::$(ls -d contribs/*/ | cut -d/ -f2 | jq -R -s -c 'split("\n")[:-1]')"

  install:
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        goversion:
          - "1.22.x"
        program: ${{ fromJson(needs.setup.outputs.programs) }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.goversion }}
      - run: make install.${{ matrix.program }}
        working-directory: contribs

  test:
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        goversion: # two latest versions
          - "1.21.x"
          - "1.22.x"
        program: ${{ fromJson(needs.setup.outputs.programs) }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.goversion }}
      - run: make test.${{ matrix.program }}
        working-directory: contribs

  lint:
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        goversion:
          - "1.22.x"
        program: ${{ fromJson(needs.setup.outputs.programs) }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.goversion }}
      - run: make lint.${{ matrix.program }}
        working-directory: contribs

