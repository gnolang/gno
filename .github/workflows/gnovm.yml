name: GnoVM

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - gnovm/**
      - tm2/** # GnoVM has a dependency on TM2 types
      # We trigger the testing workflow for changes to the main go.mod,
      # since this can affect test results
      - go.mod
  workflow_dispatch:

jobs:
  main:
    name: Run GnoVM suite
    uses: ./.github/workflows/main_template.yml
    with:
      modulepath: "gnovm"
      tests-extra-args: "-coverpkg=github.com/gnolang/gno/gnovm/..."
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}

  stdlibs-fmt:
    name: Run gno fmt on stdlibs
    uses: ./.github/workflows/gnofmt_template.yml
    with:
      path: "gnovm/stdlibs/..."

  stdlibs-test:
    name: Run gno test on stdlibs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Install Gno
        working-directory: gnovm
        run: go install -v ./cmd/gno
      - name: Go test
        working-directory: gnovm
        # use 0 for GOMAXPROCS
        run: gno test -v -parallel=0 ./stdlibs/...
