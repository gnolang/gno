name: gnovm

on:
  push:
    branches:
      - master
  workflow_dispatch:
  pull_request: 
    paths:
      - "gnovm/**"
      - ".github/**"

jobs:
  main:
    name: Run Main
    uses: ./.github/workflows/main_template.yml
    with:
      modulepath: "gnovm"
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}
    name: Fmt Stdlibs
    uses: ./.github/workflows/gnofmt_template.yml
    with:
      pkgspath: "gnovm/stdlibs/..."
      go-version: "1.22.x"
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}
