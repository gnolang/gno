name: GnoVM

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - gnovm/**
      - tm2/** # GnoVM has a dependency on TM2 types
  workflow_dispatch:

jobs:
  main:
    name: Run GnoVM suite
    uses: ./.github/workflows/main_template.yml
    with:
      modulepath: "gnovm"
      tests-extra-args: "-coverpkg=github.com/gnolang/gno/gnovm/..."
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}

  stdlibs-fmt:
    name: Run gno fmt on stdlibs
    uses: ./.github/workflows/gnofmt_template.yml
    with:
      path: "gnovm/stdlibs/..."

  stdlibs-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
      - name: Install Gno
        working-directory: gnovm
        with:
          go-version: ${{ inputs.go-version }}
        run: go intsall .
      - name: Go test
        working-directory: gnovm
        # use 0 for GOMAXPROCS
        run: gno test -v -parallel=0 ./stdlibs/...
