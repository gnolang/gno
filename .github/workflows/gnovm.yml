name: gnovm

on:
  push:
    branches:
      - master
  workflow_dispatch:
  pull_request:

jobs:
  main:
    name: Run Main
    uses: ./.github/workflows/main_template.yml
    with:
      modulepath: "gnovm"
      go-version: "1.22.x"
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}
  fmt:
    name: Run gno fmt
    uses: ./.github/workflows/gnofmt_template.yml
    with:
      path: "gnovm/stdlibs/..."
      go-version: "1.22.x"
