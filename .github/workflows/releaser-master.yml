name: Master Releases

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}

permissions:
  contents: write # needed to write releases
  id-token: write # needed for keyless signing
  packages: write # needed for ghcr access

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Determine release mode
        id: release-mode
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "mode=test" >> $GITHUB_OUTPUT
            echo "args=build --snapshot --skip=before" >> $GITHUB_OUTPUT
          else
            echo "mode=release" >> $GITHUB_OUTPUT
            echo "args=release --clean --snapshot" >> $GITHUB_OUTPUT
          fi

      - name: Create a dummy tag to avoid goreleaser failure
        run: |
          if [[ "${{ steps.release-mode.outputs.mode }}" == "release" ]]; then
            git tag v0.0.0 master
          else
            git tag v0.0.0 HEAD
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: sigstore/cosign-installer@v3.9.2
      - uses: anchore/sbom-action/download-syft@v0.20.5

      - uses: docker/login-action@v3
        if: steps.release-mode.outputs.mode == 'release'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: ~> v2
          args: ${{ steps.release-mode.outputs.args }} --config ./.github/goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          TAG_VERSION: ${{ steps.release-mode.outputs.mode == 'release' && 'master' || 'test' }}
