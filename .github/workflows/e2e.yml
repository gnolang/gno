name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
    paths:
      - misc/e2e/**
      - misc/e2e_multinode/**
      - .github/workflows/e2e.yml

jobs:
  e2e-docker:
    name: E2E Docker tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run E2E tests
      run: |
        cd misc/e2e
        docker compose version
        docker compose build
        docker compose up --abort-on-container-exit --exit-code-from gnokey-test

  e2e-multinode:
    name: E2E Multinode tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
      - name: Run e2e multinode tests
        working-directory: misc/e2e_multinode
        run: |
          # Run tests with proper module context
          go test -v -timeout 10m ./...
