name: Gno Examples

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - gnovm/**
      - examples/**

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  gno2go:
    strategy:
      fail-fast: false
      matrix:
        goversion:
          - "1.23.x"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.goversion }}
      - run: go install -v ./gnovm/cmd/gno
      - run: go run ./gnovm/cmd/gno tool transpile -v --gobuild ./examples

  test:
    strategy:
      fail-fast: false
      matrix:
        goversion:
          - "1.23.x"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.goversion }}
      - name: Set environment variables for debug mode
        if: env.ACTIONS_STEP_DEBUG == 'true'
        run: |
          export LOG_PATH_DIR=${{ runner.temp }}/logs
          mkdir -p $LOG_PATH_DIR
          echo "LOG_LEVEL=debug" >> $GITHUB_ENV
          echo "LOG_PATH_DIR=$LOG_PATH_DIR" >> $GITHUB_ENV
      - run: go install -v ./gnovm/cmd/gno
      - run: cd examples && go run ../gnovm/cmd/gno test -v -print-runtime-metrics -print-events -covermode=count ./...
  lint:
    strategy:
      fail-fast: false
      matrix:
        goversion:
          - "1.23.x"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.goversion }}
      - run: make lint -C ./examples

  fmt:
    name: Run gno fmt on examples
    uses: ./.github/workflows/gnofmt_template.yml
    with:
      path: "examples/..."

  generate:
    name: Check generated files are up to date
    uses: ./.github/workflows/build_template.yml
    with:
      modulepath: "examples"
      go-version: "1.23.x"

  mod-tidy:
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.23.x"]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v5
      - working-directory: ./examples
        run: |
          make tidy
          git diff --exit-code || (echo "Some gnomod.toml files are not tidy, please run 'make tidy'." && exit 1)
