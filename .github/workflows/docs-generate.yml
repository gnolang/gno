name: Docs Generate

on:
  pull_request:
    paths:
      - 'docs/**'

jobs:
  embed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.7'

      - name: make gen
        run:
          cd docs/ && make gen -B

      - name: Check if there is a diff
        run: |
          diff=$(git status --porcelain)
          if [[ $diff ]]; then
              echo 'Please run `make gen` with docs/Makefile to embed newest assets into the docs.'
              exit 1
          fi
