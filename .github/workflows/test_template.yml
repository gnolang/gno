on:
    workflow_call:
        inputs:
            modulepath:
              required: true
              type: string
            tests-timeout:
                required: true
                type: string

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - name: Install Go
          uses: actions/setup-go@v5
          with:
              go-version: ${{ env.GOVERSION }}
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Install database dependencies
          run: sudo apt-get install -y libleveldb-dev librocksdb-dev
        - name: Go test
          run: go test -coverprofile coverage.out -covermode=atomic -timeout ${{ inputs.tests-timeout }} -v ./...
          working-directory:  ${{ inputs.modulepath }}
        - name: Upload coverage to Codecov
          uses: codecov/codecov-action@v3
          with:
              # token: ${{ secrets.CODECOV_TOKEN }} # TODO: moved to codecov v3 because v4 was causing a ton of problems
              verbose: true
              fail_ci_if_error: true
              flags: ${{ inputs.modulepath }}
