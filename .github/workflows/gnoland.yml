name: gno.land

on:
  pull_request:
    paths:
      - "go.sum"
      - "gnovm/**.go"
      - "gnovm/**.gno"
      - "tm2/**.go"
      - "gno.land/**"
      - ".github/workflows/gnovm.yml"
  push:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        go-version: [ "1.19.x", "1.20.x" ]
        goarch: [ "amd64" ]
        goos: [ "linux" ]
        program:
          - gnoland
          - gnokey
          - gnoweb
          - gnofaucet
          - gnotxsync 
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
      - name: go install
        working-directory: gno.land
        run: GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go install ./cmd/${{ matrix.program }}

  test:
    strategy:
      fail-fast: false
      matrix:
        go-version: [ "1.19.x", "1.20.x" ]
        args:
          - _test.gnoland
          - _test.gnokey
          - _test.pkgs
          #- _test.gnoweb # this test should be rewritten to run an inmemory localnode
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
      - name: test
        working-directory: gno.land
        run: |
          export GOPATH=$HOME/go
          export GOTEST_FLAGS="-v -p 1 -timeout=30m -coverprofile=coverage.out -covermode=atomic"
          make ${{ matrix.args }}
      - if: runner.os == 'Linux'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: gno.land
          flags: gno.land,gno.land-${{matrix.args}},go-${{ matrix.go-version }}
          files: ./gno.land/coverage.out
          #fail_ci_if_error: ${{ github.repository == 'gnolang/gno' }}
          fail_ci_if_error: false # temporarily

  docker-integration:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      # TODO: setup docker caching
      - run: make test.docker
      - run: docker logs int_gnoland || true

  # TODO: docker-less integration test?
