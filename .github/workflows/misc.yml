# tests the "misc" directory & tools
# (not meant for miscellaneous workflows)
name: misc

on:
  pull_request:
    paths:
      - "misc/genstd/**.go"
      - "misc/Makefile"
      - ".github/workflows/misc.yml"
      # Until the codecov issue is resolved, it's essential to run the tests for gnovm, tm2, misc, and gno.land concurrently.
      - "gnovm/**"
      - "tm2/**"
      - "gno.land/**"
      - "examples/**"
      - ".github/workflows/**"
  push:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        goversion:
          - "1.21.x"
        program:
          - "genstd"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.goversion }}
      - name: Checkout code
        uses: actions/checkout@v4

      - name: go install
        working-directory: misc
        run: go install ./${{ matrix.program }}

  test:
    strategy:
      fail-fast: false
      matrix:
        goversion:
          - "1.21.x"
        args:
          - _test.genstd
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.goversion }}

      - name: Test
        working-directory: misc
        run: |
          export GOPATH=$HOME/go
          export GOTEST_FLAGS="-v -p 1 -timeout=30m -coverprofile=coverage.out -covermode=atomic"
          make ${{ matrix.args }}

      - if: runner.os == 'Linux'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: misc
          flags: misc,misc-${{matrix.args}},go-${{ matrix.goversion }}
          files: ./misc/coverage.out
          fail_ci_if_error: ${{ github.repository == 'gnolang/gno' }}
