version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "github_actions"
    groups:
      actions:
        patterns:
          - "*"

  # Maintain dependencies for top level Go modules
  - package-ecosystem: gomod
    directory: /
    target-branch: "master"
    schedule:
      interval: weekly
    labels:
      - "dependencies"
    groups:
      golang-x:
        patterns:
          - "golang.org/x/*"
      everything-else:
        patterns:
          - "*"
        exclude-patterns:
          # NOTE: grocksdb should be updated manually, to match the version
          # available on Ubuntu's latest LTS release; and updated in conjunction
          # with the ubuntu version on .github/workflows/db-tests.yml
          - "github.com/linxGnu/grocksdb"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - "moul"
