run:
  concurrency: 8
  timeout: 10m
  issue-exit-code: 1
  tests: true
  skip-dirs-use-default: true
  modules-download-mode: readonly
  allow-parallel-runners: false
  go: ""

output:
  uniq-by-line: false
  path-prefix: ""
  sort-results: true

linters:
  fast: false
  disable-all: true
  enable:
    - whitespace # Tool for detection of leading and trailing whitespace
    - unconvert # Unnecessary type conversions
    - tparallel # Detects inappropriate usage of t.Parallel() method in your Go test codes
    - thelper # Detects golang test helpers without t.Helper() call and checks the consistency of test helpers
    - stylecheck # Stylecheck is a replacement for golint
    - prealloc # Finds slice declarations that could potentially be pre-allocated
    - predeclared # Finds code that shadows one of Go's predeclared identifiers
    - nolintlint # Ill-formed or insufficient nolint directives
    - misspell # Misspelled English words in comments
    - makezero # Finds slice declarations with non-zero initial length
    - importas # Enforces consistent import aliases
    - gosec # Security problems
    - gofmt # Whether the code was gofmt-ed
    - goimports # Unused imports
    - goconst # Repeated strings that could be replaced by a constant
    - dogsled # Checks assignments with too many blank identifiers (e.g. x, , , _, := f())
    - errname # Checks that sentinel errors are prefixed with the Err and error types are suffixed with the Error
    - errorlint # errorlint is a linter for that can be used to find code that will cause problems with the error wrapping scheme introduced in Go 1.13
    - gofumpt # Stricter gofmt
    - unused # Checks Go code for unused constants, variables, functions and types
    - gomodguard # Enforces an allow and block list for direct Go module dependencies

linters-settings:
  gofmt:
    simplify: true
  goconst:
    min-len: 3
    min-occurrences: 3
  gosec:
    excludes:
      - G204 # Subprocess launched with a potential tainted input or cmd arguments
      - G306 # Expect WriteFile permissions to be 0600 or less
  stylecheck:
    checks: [ "all", "-ST1022", "-ST1003" ]
  errorlint:
    asserts: false
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style

issues:
  whole-files: true
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec # Disabled linting of weak number generators
        - makezero # Disabled linting of intentional slice appends
        - goconst # Disabled linting of common mnemonics and test case strings
    - path: _\.gno
      linters:
        - errorlint # Disabled linting of error comparisons, because of lacking std lib support
